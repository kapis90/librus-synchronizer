name: Run Synchronization
on:
  workflow_dispatch:
  schedule:
    - cron: "42 * * * *"

jobs:
  run-synchronization:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name: [Tosia, Dorota]
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies with uv
        run: uv sync
      - name: Run synchronization script (Tosia)
        if: matrix.name == 'Tosia'
        run: python execute.py
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_T }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
          CALENDAR_ID: ${{ secrets.ANTOSIA_CALENDAR_ID }}
          G_SERVICE_ACCOUNT_JSON: ${{ secrets.G_SERVICE_ACCOUNT_JSON }}
      - name: Run synchronization script (Dorota)
        if: matrix.name == 'Dorota'
        run: python execute.py
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_D }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
          CALENDAR_ID: ${{ secrets.DOROTA_CALENDAR_ID }}
          G_SERVICE_ACCOUNT_JSON: ${{ secrets.G_SERVICE_ACCOUNT_JSON }}
