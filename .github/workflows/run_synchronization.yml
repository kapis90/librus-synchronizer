name: Run Synchronization
on:
  workflow_dispatch:
    inputs:
      resumeUrl:
        description: 'Resume URL'
        required: false
        type: string
  schedule:
    - cron: "42 * * * *"

jobs:
  run-synchronization:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name: [Tosia, Dorota]
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies with uv
        run: uv sync
      - name: Run synchronization script (Tosia)
        if: matrix.name == 'Tosia'
        run: uv run execute.py
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_T }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
          CALENDAR_ID: ${{ secrets.ANTOSIA_CALENDAR_ID }}
          G_SERVICE_ACCOUNT_JSON: ${{ secrets.G_SERVICE_ACCOUNT_JSON }}
      - name: Run synchronization script (Dorota)
        if: matrix.name == 'Dorota'
        run: uv run execute.py
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_D }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
          CALENDAR_ID: ${{ secrets.DOROTA_CALENDAR_ID }}
          G_SERVICE_ACCOUNT_JSON: ${{ secrets.G_SERVICE_ACCOUNT_JSON }}
      - name: Notify n8n workflow completed
        if: always()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "status": "${{ job.status }}",
              "workflow": "Run Synchronization",
              "run_id": "${{ github.run_id }}",
              "run_number": "${{ github.run_number }}"
            }' \
            "${{ github.event.inputs.resumeUrl }}"
