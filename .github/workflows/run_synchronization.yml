name: Run Synchronization
on:
  workflow_dispatch:
  schedule:
    - cron: "42 * * * *"

jobs:
  run-synchronization:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        user:
          - name: Tosia
            LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_T }}
            CALENDAR_ID: ${{ secrets.ANTOSIA_CALENDAR_ID }}
          - name: Dorota
            LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME_D }}
            CALENDAR_ID: ${{ secrets.DOROTA_CALENDAR_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run synchronization script
        run: python execute.py
        env:
          LIBRUS_USERNAME: ${{ matrix.user.LIBRUS_USERNAME }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
          CALENDAR_ID: ${{ matrix.user.CALENDAR_ID }}
          G_SERVICE_ACCOUNT_JSON: ${{ secrets.G_SERVICE_ACCOUNT_JSON }}
