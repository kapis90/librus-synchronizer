name: Ruff Lint and Format

on:
  pull_request:
    branches:
      - '**'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    #   - name: Set up Python
    #     uses: actions/setup-python@v5
    #     with:
    #       python-version: '3.x'

      - name: Ruff Check
        uses: astral-sh/ruff-action@v1
        with:
          args: check --output-format=github

      - name: Ruff Format (Check only)
        uses: astral-sh/ruff-action@v1
        with:
          args: format --check
